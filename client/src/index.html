<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Working with data table. Sorting, filtering, searching, detailing. For education purpose"
        />
        <title>JS Data Table</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="header__title">Table heading</h1>
                <div class="header__controls">
                    <ul class="header__filter">
                        <li class="header__filter-item">
                            <button
                                class="header__filter-tab header__filter-tab--active"
                                data-header-filter="all"
                            >
                                All
                            </button>
                        </li>
                        <li class="header__filter-item">
                            <button
                                class="header__filter-tab"
                                data-header-filter="paid"
                            >
                                Paid
                            </button>
                        </li>
                        <li class="header__filter-item">
                            <button
                                class="header__filter-tab"
                                data-header-filter="unpaid"
                            >
                                Unpaid
                            </button>
                        </li>
                        <li class="header__filter-item">
                            <button
                                class="header__filter-tab"
                                data-header-filter="overdue"
                            >
                                Overdue
                            </button>
                        </li>
                    </ul>
                    <div class="header__amount">
                        Total payable amount:
                        <span class="header__amount-value">$900.00</span>
                        USD
                    </div>
                </div>
            </div>

            <div class="data">
                <div class="data__panel panel">
                    <div class="panel__filters">
                        <button
                            class="panel__filters-button"
                            data-panel-filters
                        >
                            <svg class="panel__filters-icon">
                                <use href="/icons/icon-sprite.svg#filter" />
                            </svg>
                            Filter
                        </button>

                        <div
                            class="panel__filters-dropdown filters"
                            data-panel-dropdown
                        >
                            <button
                                class="filters__close icon-button icon-button--small"
                                title="Close"
                                aria-label="Close"
                                data-panel-dropdown-close
                            >
                                <svg class="icon-button__icon">
                                    <use href="/icons/icon-sprite.svg#close" />
                                </svg>
                            </button>
                            <div class="filters__section">
                                <div class="filters__title">Sort by:</div>
                                <div
                                    class="filters__radio radio radio--sparsed"
                                >
                                    <label
                                        for="sort-by-default"
                                        class="radio__label"
                                    >
                                        <input
                                            type="radio"
                                            class="radio__input"
                                            id="sort-by-default"
                                            name="sort-by"
                                            value="default"
                                            checked
                                        />
                                        Default
                                        <span class="radio__mark"></span>
                                    </label>
                                </div>
                                <div
                                    class="filters__radio radio radio--sparsed"
                                >
                                    <label
                                        for="sort-by-first-name"
                                        class="radio__label"
                                    >
                                        <input
                                            type="radio"
                                            class="radio__input"
                                            id="sort-by-first-name"
                                            name="sort-by"
                                            value="firstName"
                                        />
                                        First Name
                                        <span class="radio__mark"></span>
                                    </label>
                                </div>
                                <div
                                    class="filters__radio radio radio--sparsed"
                                >
                                    <label
                                        for="sort-by-last-name"
                                        class="radio__label"
                                    >
                                        <input
                                            type="radio"
                                            class="radio__input"
                                            id="sort-by-last-name"
                                            name="sort-by"
                                            value="lastName"
                                        />
                                        Last Name
                                        <span class="radio__mark"></span>
                                    </label>
                                </div>
                                <div
                                    class="filters__radio radio radio--sparsed"
                                >
                                    <label
                                        for="sort-by-last-login"
                                        class="radio__label"
                                    >
                                        <input
                                            type="radio"
                                            class="radio__input"
                                            id="sort-by-last-login"
                                            name="sort-by"
                                            value="lastLogin"
                                        />
                                        Last Login
                                        <span class="radio__mark"></span>
                                    </label>
                                </div>
                                <div
                                    class="filters__radio radio radio--sparsed"
                                >
                                    <label
                                        for="sort-by-due-date"
                                        class="radio__label"
                                    >
                                        <input
                                            type="radio"
                                            class="radio__input"
                                            id="sort-by-due-date"
                                            name="sort-by"
                                            value="paymentDate"
                                        />
                                        Due Date
                                        <span class="radio__mark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="filters__section">
                                <div class="filters__title">Users:</div>
                                <div
                                    class="filters__radio radio radio--left-sided radio--sparsed"
                                >
                                    <label
                                        for="filter-by-all"
                                        class="radio__label"
                                    >
                                        <input
                                            type="radio"
                                            class="radio__input"
                                            id="filter-by-all"
                                            name="filter-by"
                                            value="all"
                                            checked
                                        />
                                        All
                                        <span class="radio__mark"></span>
                                    </label>
                                </div>
                                <div
                                    class="filters__radio radio radio--left-sided radio--sparsed"
                                >
                                    <label
                                        for="filter-by-active"
                                        class="radio__label"
                                    >
                                        <input
                                            type="radio"
                                            class="radio__input"
                                            id="filter-by-active"
                                            name="filter-by"
                                            value="active"
                                        />
                                        Active
                                        <span class="radio__mark"></span>
                                    </label>
                                </div>
                                <div
                                    class="filters__radio radio radio--left-sided radio--sparsed"
                                >
                                    <label
                                        for="filter-by-inactive"
                                        class="radio__label"
                                    >
                                        <input
                                            type="radio"
                                            class="radio__input"
                                            id="filter-by-inactive"
                                            name="filter-by"
                                            value="inactive"
                                        />
                                        Inactive
                                        <span class="radio__mark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel__search">
                        <svg class="panel__search-icon">
                            <use href="/icons/icon-sprite.svg#search" />
                        </svg>
                        <input
                            id="search-input"
                            type="text"
                            class="panel__search-input"
                            placeholder="Search Users by Name, Email or Date"
                            data-panel-search
                        />
                        <label for="search-input" class="visually-hidden"
                            >Search Users by Name, Email or Date</label
                        >
                    </div>
                    <button class="panel__pay-button">Pay dues</button>
                </div>

                <table class="data__table table">
                    <thead>
                        <tr class="table__header">
                            <th class="table__check checkbox" colspan="2">
                                <input
                                    type="checkbox"
                                    class="checkbox__input"
                                    id="check-all"
                                    data-check-all
                                />
                                <label for="check-all" class="checkbox__label"
                                    ><span
                                        class="checkbox__label-text visually-hidden"
                                        >Check all users</span
                                    ></label
                                >
                            </th>
                            <th>Name</th>
                            <th>User status</th>
                            <th>Payments status</th>
                            <th colspan="2">Amount</th>
                        </tr>
                    </thead>
                    <tbody data-table></tbody>
                </table>

                <div class="data__pagination pagination">
                    <div class="pagination__selector">
                        <div class="pagination__selector-header" tabindex="0">
                            Rows per page: <span>10</span>
                            <svg class="pagination__selector-icon">
                                <use href="/icons/icon-sprite.svg#dropdown" />
                            </svg>
                        </div>
                        <div class="pagination__dropdown"></div>
                    </div>
                    <div class="pagination__pages">
                        <span>1-10</span>
                        of
                        <span>267</span>
                    </div>
                    <div class="pagination__controls">
                        <button
                            class="pagination__button icon-button icon-button--small"
                            title="Previous"
                            aria-label="Previous"
                        >
                            <svg class="icon-button__icon">
                                <use href="/icons/icon-sprite.svg#left" />
                            </svg>
                        </button>
                        <button
                            class="pagination__button icon-button icon-button--small"
                            title="Next"
                            aria-label="Next"
                        >
                            <svg class="icon-button__icon">
                                <use href="/icons/icon-sprite.svg#right" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
