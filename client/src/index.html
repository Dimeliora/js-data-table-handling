<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Working with data table. Sorting, filtering, searching, detailing. For education purpose"
        />
        <title>JS Data Table</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="header__title">Table heading</h1>
                <div class="header__controls">
                    <ul class="header__filter">
                        <li class="header__filter-item">
                            <button
                                class="header__filter-tab header__filter-tab--active"
                            >
                                All
                            </button>
                        </li>
                        <li class="header__filter-item">
                            <button class="header__filter-tab">Paid</button>
                        </li>
                        <li class="header__filter-item">
                            <button class="header__filter-tab">Unpaid</button>
                        </li>
                        <li class="header__filter-item">
                            <button class="header__filter-tab">Overdue</button>
                        </li>
                    </ul>
                    <div class="header__amount">
                        Total payable amount:
                        <span class="header__amount-value">$900.00</span>
                        USD
                    </div>
                </div>
            </div>
            <div class="table">
                <div class="table__panel">
                    <button class="table__filters-button">
                        <svg class="table__filters-icon">
                            <use href="/icons/icon-sprite.svg#filter" />
                        </svg>
                        Filter
                    </button>
                    <div class="table__search">
                        <svg class="table__search-icon">
                            <use href="/icons/icon-sprite.svg#search" />
                        </svg>
                        <input
                            id="search-input"
                            type="text"
                            class="table__search-input"
                            placeholder="Search Users by Name, Email or Date"
                        />
                        <label for="search-input" class="visually-hidden"
                            >Search Users by Name, Email or Date</label
                        >
                    </div>
                    <button class="table__pay-button">Pay dues</button>
                </div>
            </div>
        </div>
    </body>
</html>
